<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="formStyle.css" />
    <title>Form Edit</title>
  </head>
  <body>
    <div class="signup">
      <div class="signup-content">
        <h1 class="signup-heading">Sign Up</h1>
        <h2 class="signup-caption">Sign up with</h2>
        <div class="signup-social">
          <div class="signup-social-item">
            <i class="fa-brands fa-google signup-social-icon"></i>
            <span class="signup-social-text">Sign up with Google</span>
          </div>
          <div class="signup-social-item">
            <i class="fa-brands fa-facebook signup-social-icon"></i>
            <span class="signup-social-text">Sign up with Facebook</span>
          </div>
        </div>

        <form class="signup-form" autocomplete="off">
          <div class="signup-form-row">
            <div class="signup-form-group">
              <label for="name" class="signup-form-label"> Name </label>
              <div class="signup-form-validate">
                <input
                  type="text"
                  id="name"
                  class="signup-form-input"
                  required
                  placeholder="Name"
                />
                <div class="signup-form-check">
                  <i class="fa-solid fa-check"></i>
                </div>
              </div>
            </div>
            <div class="signup-form-group">
              <label for="email" class="signup-form-label"> Email </label>
              <input
                type="email"
                id="email"
                class="signup-form-input"
                required
                placeholder="Email"
              />
            </div>
          </div>
          <div class="signup-form-group">
            <label for="password" class="signup-form-label"> Password </label>
            <input
              type="password"
              id="password"
              class="signup-form-input"
              required
              minlength="10"
              placeholder="Password"
            />
          </div>
          <div class="signup-form-term">
            <input type="checkbox" name="" id="term" />
            <label for="term">I have read and agree with term</label>
          </div>
          <button class="signup-form-submit" type="submit">
            <i class="fa fa-arrow-right"></i>
          </button>
          <p class="signup-already">
            Already have an account? <a href="">Sign in</a>
          </p>
        </form>
      </div>
      <div class="signup-image">
        <img src="../imge/Market launch-amico.svg" alt="" />
      </div>
    </div>
  </body>
</html>
