    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="postNews.css" />
    <link

  <body>
    <div class="postNews">
      <div class="postNews-left">

            <i class="fa-solid fa-image"></i>
          </span>
        </div>
        <div class="postNews-author">

          Lorem ipsum dolor sit amet, consectetur adipisicing elit.
        </h3>
        <p class="postNews-desc">
          Lorem ipsum, dolor sit amet consectetur adipisicing elit.
        </p>
      </div>
      <div class="postNews-right">
        <div class="postNews-item">
          <img
            src="https://images.unsplash.com/photo-1638913974023-cef988e81629?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
            alt=""
            class="postNews-image postNews-image-small"
          />
          <div class="postNews-content">
            <h4 class="postNews-title">
              Lorem ipsum dolor sit amet, consectetur adipisicing elit.
            </h4>
            <span class="postNews-date">
                31 March 2019

    </div>

</html>
